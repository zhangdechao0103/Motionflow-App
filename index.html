    <script>

        const BACKUP_LIBRARY = [

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                const keywords = data.candidates[0].content.parts[0].text.trim().toLowerCase();

        function showResults(keywords) {

            aiTagsDiv.innerHTML = tags.map(t => `<span class="px-3 py-1 bg-purple-500/10 text-purple-400 text-[10px] rounded-full border border-purple-500/20 font-bold uppercase tracking-tighter">${t}</span>`).join('');

            // æœç´¢é€»è¾‘ï¼šä¼˜å…ˆåŒ¹é…æœ¬åœ°åº“ï¼Œå†æ˜¾ç¤ºå…¨éƒ¨ï¼Œç¡®ä¿ä¸ä¸ºç©º

                        <p class="text-[9px] text-zinc-500 mt-2 uppercase">Ref Style: ${tags[0]}</p>
                    </div>
                </div>
            `).join('');
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
