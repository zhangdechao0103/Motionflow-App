    <script>
        const GEMINI_KEY = "AIzaSyB9ww1axSGsO4iYUt9UaOOJiBAuoa0wYOQ";
        const TENOR_KEY = "LIVDSRZULELA"; 

        let currentImgUrl = "";

        // DOM å…ƒç´ 
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const statusUi = document.getElementById('status-ui');
        const manualBox = document.getElementById('manual-search-box');
        const manualInput = document.getElementById('manual-input');
        const portalArea = document.getElementById('portal-area');
        const resultsGrid = document.getElementById('results-grid');
        const resultsTitle = document.getElementById('results-title');

        // äº‹ä»¶ç»‘å®š
        dropZone.onclick = () => fileInput.click();
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
            dropZone.addEventListener(e, ev => { ev.preventDefault(); ev.stopPropagation(); });
        });
        dropZone.addEventListener('drop', e => handleFile(e.dataTransfer.files[0]));
        fileInput.addEventListener('change', e => handleFile(e.target.files[0]));

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        async function handleFile(file) {
            if (!file) return;
            
            // é‡ç½®ç•Œé¢
            statusUi.innerHTML = `<div class="animate-spin text-4xl mb-4 text-cyan-500">âš™ï¸</div><p class="text-cyan-500 font-bold uppercase tracking-widest text-xs">AI Analyzing...</p>`;
            manualBox.classList.add('hidden');
            portalArea.classList.add('hidden');
            resultsGrid.innerHTML = "";
            resultsTitle.classList.add('hidden');

            try {
                const base64 = await toBase64(file);
                
                // 1. å°è¯• AI åˆ†æ
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Output 3 lines. Line 1: English keywords for Game VFX GIF search (e.g. 'unity slash'). Line 2: Chinese keyword for Huaban (e.g. åˆ€å…‰ç‰¹æ•ˆ). Line 3: Chinese keyword for Bilibili." },
                            { inline_data: { mime_type: "image/jpeg", data: base64.split(',')[1] } }
                        ]}]
                    })
                });

                if (!response.ok) throw new Error("API Network Error");

                const data = await response.json();
                const lines = data.candidates[0].content.parts[0].text.trim().split('\n');
                const eng = lines[0].replace(/Line 1:/i, '').trim();
                const cnHuaban = lines[1] ? lines[1].replace(/Line 2:/i, '').trim() : "æ¸¸æˆç‰¹æ•ˆ";
                const cnBili = lines[2] ? lines[2].replace(/Line 3:/i, '').trim() : "Unity ç‰¹æ•ˆæ•™ç¨‹";

                // AI æˆåŠŸï¼šç›´æ¥æ‰§è¡Œæœç´¢
                statusUi.innerHTML = `<div class="text-4xl mb-4">âœ…</div><p class="text-zinc-400 font-bold text-xs">ANALYSIS SUCCESS</p>`;
                updatePortals(eng, cnHuaban, cnBili);
                searchTenor(eng);

            } catch (err) {
                // âš ï¸ AI å¤±è´¥ï¼šè§¦å‘æ‰‹åŠ¨æ¨¡å¼ (Critical Fix)
                console.error("AI Failed, switching to manual mode");
                statusUi.innerHTML = `<div class="text-4xl mb-4 text-red-500">âš ï¸</div><p class="text-red-400 font-bold text-xs">NETWORK BLOCKED</p>`;
                manualBox.classList.remove('hidden'); // æ˜¾ç¤ºè¾“å…¥æ¡†

        }

        // æ‰‹åŠ¨æœç´¢é€»è¾‘
        function runManualSearch() {
            const val = manualInput.value.trim();

            // ä½¿ç”¨è¾“å…¥å€¼åŒæ—¶ä½œä¸ºä¸­è‹±æ–‡å…³é”®è¯
            updatePortals(val + " vfx", val + "ç‰¹æ•ˆ", val + " æ•™ç¨‹");

            statusUi.innerHTML = `<div class="text-4xl mb-4">ğŸ”</div><p class="text-zinc-400 font-bold text-xs">MANUAL SEARCH: ${val}</p>`;
        }

        // æ›´æ–°ä¼ é€é—¨æŒ‰é’®
        function updatePortals(eng, cnHuaban, cnBili) {
            portalArea.classList.remove('hidden');
            
            document.getElementById('text-huaban').innerText = cnHuaban;
            document.getElementById('link-huaban').href = `https://huaban.com/search/?q=${encodeURIComponent(cnHuaban)}`;

            document.getElementById('text-pinterest').innerText = eng;
            document.getElementById('link-pinterest').href = `https://www.pinterest.com/search/pins/?q=${encodeURIComponent(eng + " game vfx")}`;
        }

        // æœç´¢ Tenor
        async function searchTenor(query) {
            try {
                const res = await fetch(`https://g.tenor.com/v1/search?q=${encodeURIComponent(query)}&key=${TENOR_KEY}&limit=20&media_filter=minimal`);
                const data = await res.json();
                
                if (data.results && data.results.length > 0) {
                    resultsTitle.classList.remove('hidden');
                    resultsGrid.innerHTML = data.results.map(item => `
                        <div class="vfx-card bg-[#111] rounded-lg overflow-hidden relative cursor-pointer"
                             onclick="openModal('${item.media[0].gif.url}')">
                            <img src="${item.media[0].tinygif.url}" class="w-full h-full object-cover opacity-80 hover:opacity-100 transition duration-300" style="aspect-ratio:1/1">
                        </div>
                    `).join('');
                } else {
                    resultsGrid.innerHTML = `<p class="col-span-full text-center text-zinc-600 py-4 text-xs">No GIFs found. Use portals above.</p>`;
                }
            } catch (e) {
                resultsGrid.innerHTML = `<p class="col-span-full text-center text-zinc-600 py-4 text-xs">GIF Service Unavailable. Use portals above.</p>`;
            }
        }

        function openModal(url) {
            currentImgUrl = url;
            document.getElementById('modal-img').src = url;
            document.getElementById('preview-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('preview-modal').classList.remove('active');
            setTimeout(() => document.getElementById('modal-img').src = '', 200);
        }

        async function saveToEagle() {
            try {
                await fetch("http://localhost:44324/api/item/addFromURL", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: currentImgUrl, name: "VFX_" + Date.now(), tags: ["Motiflow"] })
                });
                alert("âœ… Saved!");
            } catch (e) { alert("âš ï¸ Eagle Connection Failed"); }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
