    <script>
        const GEMINI_KEY = "AIzaSyB9ww1axSGsO4iYUt9UaOOJiBAuoa0wYOQ";
        
        // ã€æ ¸å¿ƒåŠ¨æ•ˆèµ„æºæ± ã€‘ - ä½¿ç”¨é«˜å¯é æ€§çš„ CDN é“¾æ¥
        const MOTION_LIBRARY = [

            { id: 2, title: "Minimal UI Interaction", tags: ["minimal", "ui", "clean", "interaction"], url: "https://v.ftcdn.net/05/20/03/61/700_F_520036136_M6yU7v8YxZ8X2hR4N5e0C1v3T7b8pLqG_ST.mp4" },

            { id: 4, title: "Futuristic HUD", tags: ["tech", "futuristic", "lines", "cyber"], url: "https://cdn.pixabay.com/video/2023/10/19/185646-876116892_large.mp4" },

            { id: 6, title: "Neon Grid Pulse", tags: ["neon", "retro", "grid", "purple"], url: "https://cdn.pixabay.com/video/2021/04/12/70860-536966144_large.mp4" }
        ];

        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const aiTagsDiv = document.getElementById('ai-tags');
        const statusUi = document.getElementById('status-ui');
        const resultsGrid = document.getElementById('results-grid');

        dropZone.onclick = () => fileInput.click();

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            statusUi.innerHTML = `<div class="animate-spin text-4xl mb-6">ğŸŒ€</div><p class="text-purple-400 font-bold tracking-tighter">DEEP ANALYZING STYLE...</p>`;
            resultsGrid.innerHTML = "";
            
            try {
                const base64 = await toBase64(file);
                const pureBase64 = base64.split(',')[1];

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Identify 3 key design keywords for this image (e.g., 'liquid', 'minimal'). English only, comma separated." },
                            { inline_data: { mime_type: "image/jpeg", data: pureBase64 } }
                        ]}]
                    })
                });

                const data = await response.json();
                const keywords = data.candidates[0].content.parts[0].text.trim().toLowerCase();
                
                renderMotionResults(keywords);

            } catch (err) {
                renderMotionResults("minimal, abstract, tech"); 
            }
        });

        function renderMotionResults(keywords) {
            const tags = keywords.split(/[,ï¼Œ]/).map(t => t.trim());
            
            statusUi.innerHTML = `<div class="text-3xl mb-4">âœ¨</div><p class="text-zinc-200 font-medium tracking-tight">åˆ†æå®Œæˆï¼šå·²é”å®šé£æ ¼åŒ¹é…é¡¹</p>`;
            aiTagsDiv.innerHTML = tags.map(t => `<span class="px-4 py-1.5 bg-white/5 text-zinc-300 text-[10px] rounded-full border border-white/10 uppercase font-bold tracking-widest hover:bg-white/10 transition">${t}</span>`).join('');

            // æ™ºèƒ½è¿‡æ»¤ï¼šæ ¹æ®å…³é”®è¯æƒé‡æ’åº
            const results = MOTION_LIBRARY.map(item => {
                let score = 0;
                tags.forEach(tag => { if (item.tags.includes(tag)) score++; });
                return { ...item, score };
            }).sort((a, b) => b.score - a.score);

            resultsGrid.innerHTML = results.map((item, index) => `
                <div class="glass rounded-[2.5rem] overflow-hidden card-enter shadow-2xl" style="animation-delay: ${index * 0.15}s">
                    <div class="aspect-video bg-zinc-900 video-container relative group">
                        <video loop muted playsinline autoplay class="w-full h-full object-cover">
                            <source src="${item.url}" type="video/mp4">
                        </video>
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition duration-500 flex items-center justify-center">
                            <button class="px-5 py-2 bg-white text-black text-[10px] font-black rounded-full uppercase tracking-tighter shadow-xl">Source Code</button>
                        </div>
                    </div>
                    <div class="p-8 border-t border-white/5">
                        <div class="flex justify-between items-start mb-4">
                            <h4 class="text-sm font-bold text-white tracking-tight">${item.title}</h4>
                            <span class="text-[9px] px-2 py-0.5 rounded-md bg-white/5 text-zinc-500 font-mono uppercase border border-white/5">Ref: ${item.id}0${index+1}</span>
                        </div>
                        <div class="flex gap-2">
                            ${item.tags.slice(0, 2).map(t => `<span class="text-[9px] text-zinc-500 font-medium">#${t}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
