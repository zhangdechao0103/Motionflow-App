<body class="min-h-screen pb-24">

    <header class="max-w-4xl mx-auto pt-20 pb-12 px-6">

    <main class="max-w-7xl mx-auto px-6">

    <div id="preview-modal" class="modal" onclick="closeModal()">

    <script>
        const GEMINI_KEY = "AIzaSyB9ww1axSGsO4iYUt9UaOOJiBAuoa0wYOQ";
        const GIPHY_KEY = "dc6zaTOxFJmzC";

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const statusUi = document.getElementById('status-ui');
        const resultsGrid = document.getElementById('results-grid');
        const aiTagsDiv = document.getElementById('ai-tags');

        // --- æ ¸å¿ƒä¿®å¤ï¼šæè‡´ç¨³å¥çš„æ‹–æ‹½é€»è¾‘ ---
        
        // ç‚¹å‡»ä¸Šä¼ ä¾ç„¶ä¿ç•™
        dropZone.addEventListener('click', () => fileInput.click());

        // é˜»æ­¢æµè§ˆå™¨é»˜è®¤æ‰“å¼€æ–‡ä»¶çš„è¡Œä¸ºï¼ˆæœ€å…³é”®ï¼ï¼‰
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        // è§†è§‰é«˜äº®
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drop-active'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drop-active'), false);
        });

        // å¤„ç†æ–‡ä»¶æŠ•é€’
        dropZone.addEventListener('drop', e => {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            if (file && file.type.startsWith('image/')) handleFile(file);
        });

        fileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        // --- å¤„ç†é€»è¾‘ ---

        async function handleFile(file) {
            statusUi.innerHTML = `<div class="animate-spin text-4xl mb-4">ğŸŒ€</div><p class="text-purple-400 font-bold uppercase tracking-widest">Analyzing Image...</p>`;
            resultsGrid.innerHTML = "";
            aiTagsDiv.innerHTML = "";

            try {
                const base64 = await toBase64(file);
                const pureBase64 = base64.split(',')[1];

                // 1. è°ƒç”¨ Gemini è¯†åˆ«
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Describe this image style in 2-3 design keywords (e.g. liquid, 3d, minimal). Output only keywords, comma separated." },
                            { inline_data: { mime_type: "image/jpeg", data: pureBase64 } }
                        ]}]
                    })
                });

                const data = await response.json();
                const keywords = data.candidates[0].content.parts[0].text.trim();
                
                // å±•ç¤ºæ ‡ç­¾å¹¶æœç´¢
                renderTags(keywords);
                searchGiphy(keywords);

            } catch (err) {
                statusUi.innerHTML = `<p class="text-red-500">API è¿æ¥å—é˜»ï¼Œè¯·ç¡®ä¿åœ¨ Vercel ç¯å¢ƒä¸‹æµ‹è¯•</p>`;
            }
        }

        async function searchGiphy(query) {
            statusUi.innerHTML = `<div class="text-3xl mb-2">âœ…</div><p class="text-zinc-400">å·²åŒ¹é…æœ€ä½³åŠ¨æ€å‚è€ƒ</p>`;
            try {
                const res = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=${GIPHY_KEY}&q=${encodeURIComponent(query + " motion design")}&limit=12&rating=g`);
                const { data } = await res.json();

                resultsGrid.innerHTML = data.map((item, index) => `
                    <div class="glass rounded-[2rem] overflow-hidden group transition-all duration-500 hover:border-purple-500/50" style="opacity:0; animation: fadeIn 0.5s forwards ${index*0.1}s">
                        <div class="aspect-video bg-zinc-900 relative cursor-zoom-in" onclick="openPreview('${item.images.looping.mp4}', '${query}')">
                            <video loop muted playsinline autoplay class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
                                <source src="${item.images.looping.mp4}" type="video/mp4">
                            </video>
                        </div>
                        <div class="p-6 flex justify-between items-center">
                            <span class="text-[9px] text-zinc-500 font-bold tracking-widest uppercase">${query.split(',')[0]} REF</span>
                            <button onclick="saveToEagle('${item.images.looping.mp4}', '${query}')" class="text-[9px] font-black text-zinc-400 hover:text-white uppercase tracking-tighter">Save to Eagle</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        function renderTags(keywords) {
            aiTagsDiv.innerHTML = keywords.split(',').map(k => `<span class="px-3 py-1 bg-white/5 text-zinc-400 text-[10px] rounded-full border border-white/10 uppercase tracking-widest font-bold">${k.trim()}</span>`).join('');
        }

        function openPreview(url, title) {
            const modal = document.getElementById('preview-modal');
            const video = document.getElementById('modal-video');
            video.src = url;
            document.getElementById('modal-title').innerText = title;
            document.getElementById('eagle-save-btn').onclick = () => saveToEagle(url, title);
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('preview-modal').classList.remove('active');
            document.getElementById('modal-video').pause();
        }

        async function saveToEagle(url, name) {
            try {
                const res = await fetch("http://localhost:44324/api/item/addFromURL", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, name: "Motiflow_" + name, tags: ["Motiflow-AI"] })
                });
                if (res.ok) alert("âœ… å·²æˆåŠŸå­˜å…¥ Eagleï¼");
                else throw new Error();
            } catch (e) { alert("âš ï¸ æ— æ³•ä¿å­˜ã€‚è¯·ç¡®è®¤ Eagle å·²æ‰“å¼€å¹¶å¼€å¯ APIã€‚"); }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>

    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
