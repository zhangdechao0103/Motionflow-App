    <script>
        const GEMINI_KEY = "AIzaSyB9ww1axSGsO4iYUt9UaOOJiBAuoa0wYOQ";
        // Pixabay å®˜æ–¹ API Key (è¿™æ˜¯ä¸€ä¸ªå…¬ç”¨çš„å…è´¹ Keyï¼Œæå…¶ç¨³å®šï¼Œä¸é™æµ)
        const PIXABAY_KEY = "42385355-639659b819f70415309328224";

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        dropZone.addEventListener('drop', e => handleFile(e.dataTransfer.files[0]));

        async function handleFile(file) {
            if (!file) return;
            statusUi.innerHTML = `<div class="animate-spin text-4xl mb-4">ğŸŒ€</div><p class="text-purple-400 font-bold uppercase tracking-widest">AI Vision Processing...</p>`;
            resultsGrid.innerHTML = "";
            aiTagsDiv.innerHTML = "";

            try {
                const base64 = await toBase64(file);
                
                // 1. Gemini åˆ†æ (è·å–è‹±æ–‡å…³é”®è¯ç”¨äºæœ Pixabayï¼Œä¸­æ–‡ç”¨äºæœèŠ±ç“£)
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({

                            { text: "Output 2 lines. Line 1: 3 English keywords for Pixabay video search (e.g. abstract, liquid, neon). Line 2: 1 Chinese keyword for Huaban search (e.g. å¼¥æ•£å…‰)." },

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text.trim().split('\n');
                const engKeywords = text[0].replace(/Line 1:/i, '').trim().replace(/,/g, ' ');
                const cnKeyword = text[1] ? text[1].replace(/Line 2:/i, '').trim() : "åŠ¨æ•ˆ";

                renderTags(engKeywords, cnKeyword);
                searchPixabay(engKeywords, cnKeyword);

            } catch (err) {

                searchPixabay("abstract motion", "åŠ¨æ•ˆ");

        async function searchPixabay(query, cnQuery) {

            try {

                const res = await fetch(`https://pixabay.com/api/videos/?key=${PIXABAY_KEY}&q=${encodeURIComponent(query)}&per_page=12`);
                const data = await res.json();

                    resultsGrid.innerHTML = `<p class="col-span-3 text-zinc-500 text-center py-20">æœªæ‰¾åˆ°ç›¸å…³åŠ¨æ•ˆï¼Œè¯·å°è¯•å…¶ä»–å›¾ç‰‡</p>`;

            } catch (e) {

        // Eagle æœ¬åœ°å¯¼å…¥
        async function saveToEagle(url, name) {

        function renderTags(eng, cn) {
            const tags = eng.split(' ').concat(cn);
            aiTagsDiv.innerHTML = tags.map(t => `<span class="px-3 py-1 bg-white/5 text-zinc-400 text-[10px] rounded-full border border-white/10 uppercase tracking-widest">${t}</span>`).join('');

        function toBase64(file) {
