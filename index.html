<!DOCTYPE html>
<html lang="zh-CN">

    <style>

    <nav class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center">

                        background="transparent" speed="1" style="width: 150px; height: 150px;" hover loop>
                    </dotlottie-player>

                <p class="text-center mt-4 text-sm font-medium">搜索交互</p>
            </div>

            <div class="glass p-6 rounded-3xl hover:border-purple-500 transition-all group">

                    <dotlottie-player src="https://lottie.host/77ab679c-9596-4126-b932-b8e804595c38/mRIACyd8MC.json" 
                        background="transparent" speed="1" style="width: 150px; height: 150px;" hover>
                    </dotlottie-player>

                <p class="text-center mt-4 text-sm font-medium">点赞收藏</p>

</html>
