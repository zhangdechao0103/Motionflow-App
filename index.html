    <script>
        // é»˜è®¤é…ç½®
        let CONFIG = {
            apiKey: "AIzaSyAC93zjEfnZg3SKepLRvp66N3y5zclvidY",
            endpoint: ""
        };
        const TENOR_KEY = "LIVDSRZULELA";
        
        // DOM
        const logBox = document.getElementById('debug-log');
        const apiKeyInput = document.getElementById('api-key-input');
        const endpointInput = document.getElementById('endpoint-input');
        const searchInput = document.getElementById('search-input');
        const fileInput = document.getElementById('file-input');
        const modelListEl = document.getElementById('model-list');

        // åˆå§‹åŒ–
        if(localStorage.getItem('motiflow_v18')) {
            CONFIG = JSON.parse(localStorage.getItem('motiflow_v18'));
        }
        apiKeyInput.value = CONFIG.apiKey;
        endpointInput.value = CONFIG.endpoint;

        function log(msg, type='normal') {
            const div = document.createElement('div');
            div.className = type === 'err' ? 'log-err' : (type === 'succ' ? 'log-succ' : 'log-warn');
            div.innerText = `> ${msg}`;
            logBox.appendChild(div);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('open');
            document.getElementById('settings-overlay').classList.toggle('hidden');
        }

        // --- æ ¸å¿ƒï¼šæ™ºèƒ½æ‰«æ ---
        async function scanModels() {
            const key = apiKeyInput.value.trim();
            if(!key) return alert("è¯·å…ˆå¡«å†™ API Key");

            log("Scanning models...", "warn");
            modelListEl.innerHTML = `<div class="text-zinc-500 p-4 text-center animate-pulse">Scanning...</div>`;
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
                const data = await response.json();
                
                if(data.error) throw new Error(data.error.message);
                if(!data.models) throw new Error("No models found");

                modelListEl.innerHTML = "";
                
                // æ¨èæ¨¡å‹åˆ—è¡¨ (æ”¯æŒå›¾ç‰‡çš„)
                const recommended = ['gemini-1.5-flash', 'gemini-1.5-pro', 'gemini-pro-vision', 'gemini-2.0-flash'];

                data.models.forEach(model => {
                    const shortName = model.name.replace("models/", "");
                    // åªæœ‰ generateContent çš„æ¨¡å‹æ‰æœ‰ç”¨
                    if(model.supportedGenerationMethods?.includes("generateContent")) {
                        const div = document.createElement('div');
                        div.className = "model-item";
                        
                        // æ™ºèƒ½åˆ¤æ–­æ˜¯å¦æ”¯æŒ Vision (ç®€å•çš„å…³é”®è¯åŒ¹é…)
                        const isVision = recommended.some(r => shortName.includes(r)) || shortName.includes("vision");
                        const isRecommended = recommended.some(r => shortName.includes(r));

                        let html = `<div><span class="font-bold text-white">${shortName}</span>`;
                        if(isVision) html += `<span class="tag-vision">VISION</span>`;
                        if(shortName.includes("gemma")) html += `<span class="text-[9px] text-red-500 ml-2">(Text Only)</span>`;
                        html += `<div class="opacity-50 text-[9px] truncate">${model.displayName}</div></div>`;
                        
                        if (isRecommended) div.style.backgroundColor = "#1a2e05"; // ç¨å¾®é«˜äº®æ¨èçš„

                        div.innerHTML = html;
                        div.onclick = () => selectModel(model.name);
                        modelListEl.appendChild(div);
                    }
                });
                log(`Found ${data.models.length} models.`, "succ");

            } catch(e) {
                log(`Scan failed: ${e.message}`, "err");
                modelListEl.innerHTML = `<div class="text-red-500 p-2 text-xs">Scan Failed: ${e.message}</div>`;
            }
        }

        function selectModel(fullName) {
            // è‡ªåŠ¨æ„é€ æ ‡å‡† URL
            const url = `https://generativelanguage.googleapis.com/v1beta/${fullName}:generateContent`;
            CONFIG.endpoint = url;
            endpointInput.value = url;
            
            document.querySelectorAll('.model-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            log(`Selected: ${fullName}`, "succ");
        }

        function saveSettings() {
            CONFIG.apiKey = apiKeyInput.value.trim();
            CONFIG.endpoint = endpointInput.value.trim();
            localStorage.setItem('motiflow_v18', JSON.stringify(CONFIG));
            alert("å·²ä¿å­˜ï¼");
            toggleSettings();
        }

        // --- æ ¸å¿ƒï¼šä¸‡èƒ½è¯†å›¾é€»è¾‘ ---
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // è‡ªåŠ¨æ‰“å¼€æ—¥å¿—é¢æ¿
            if(!document.getElementById('settings-panel').classList.contains('open')) toggleSettings();
            
            searchInput.placeholder = "Processing...";
            log(`--- Starting Analysis ---`, "warn");

            try {
                const base64 = await toBase64(file);
                const fullUrl = `${CONFIG.endpoint}?key=${CONFIG.apiKey}`;
                log(`Endpoint: ${CONFIG.endpoint.split('models/')[1] || 'custom'}`);

                const response = await fetch(fullUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Output 3 English keywords for Game VFX." },
                            { inline_data: { mime_type: "image/jpeg", data: base64.split(',')[1] } }
                        ]}]
                    })
                });

                // æ‰“å°åŸå§‹æ–‡æœ¬ï¼Œé˜²æ­¢ JSON è§£ææŒ‚äº†æ²¡äººçŸ¥é“
                const rawText = await response.text();
                
                if (!response.ok) {
                    log(`API Error (${response.status}): ${rawText}`, "err");
                    throw new Error(rawText);
                }

                // å°è¯•è§£æ JSON
                let keywords = "";
                try {
                    const data = JSON.parse(rawText);
                    // æš´åŠ›æŸ¥æ‰¾ text å­—æ®µï¼Œå› ä¸ºä¸åŒæ¨¡å‹ç»“æ„å¯èƒ½ä¸åŒ
                    keywords = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (!keywords) {
                        log("JSON parsed but no text found. Full response:", "warn");
                        log(rawText.slice(0, 200) + "...", "warn");
                        throw new Error("Response structure mismatch");
                    }
                } catch (parseErr) {
                    log("JSON Parse Error: " + parseErr.message, "err");
                    throw parseErr;
                }

                // æˆåŠŸï¼
                keywords = keywords.trim();
                log(`Result: ${keywords}`, "succ");
                searchInput.value = keywords;
                updatePortals(keywords);
                runSearch();
                
                // 1ç§’åè‡ªåŠ¨æ”¶èµ·é¢æ¿
                setTimeout(toggleSettings, 1000);

            } catch (err) {
                log(`FATAL: ${err.message}`, "err");
                alert("å¤±è´¥ã€‚è¯·æŸ¥çœ‹å³ä¾§æ§åˆ¶å°çš„è¯¦ç»†æŠ¥é”™ã€‚");
            }
        });

        // æœç´¢ä¸å…¶ä»–é€»è¾‘
        function updatePortals(val) {
            document.getElementById('link-huaban').href = `https://huaban.com/search/?q=${encodeURIComponent(val + " æ¸¸æˆç‰¹æ•ˆ")}`;
            document.getElementById('link-bilibili').href = `https://search.bilibili.com/all?keyword=${encodeURIComponent(val + " Unityæ•™ç¨‹")}`;
        }

        async function runSearch() {
            const val = searchInput.value.trim();
            if (!val) return;
            document.getElementById('results-grid').innerHTML = "";
            document.getElementById('loader').classList.remove('hidden');
            
            const finalQuery = `${val} gameplay vfx -meme`;
            try {
                const res = await fetch(`https://g.tenor.com/v1/search?q=${encodeURIComponent(finalQuery)}&key=${TENOR_KEY}&limit=20&media_filter=minimal`);
                const data = await res.json();
                if (data.results?.length > 0) {
                    document.getElementById('results-grid').innerHTML = data.results.map(item => `
                        <div class="vfx-card bg-[#111] rounded-lg overflow-hidden relative cursor-pointer group aspect-square" onclick="openModal('${item.media[0].gif.url}', '${item.itemurl}')">
                            <img src="${item.media[0].tinygif.url}" class="w-full h-full object-cover opacity-80 hover:opacity-100 transition duration-300">
                        </div>`).join('');
                } else {
                    document.getElementById('results-grid').innerHTML = `<div class="col-span-full text-center py-20 text-zinc-500">æ—  Tenor ç»“æœã€‚</div>`;
                }
            } catch (e) {
                document.getElementById('results-grid').innerHTML = `<div class="col-span-full text-center py-20 text-red-500">æœç´¢å¤±è´¥ã€‚</div>`;
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function openModal(url, source) {
            document.getElementById('modal-img').src = url;
            document.getElementById('source-btn').href = source;
            document.getElementById('preview-modal').classList.add('active');
        }
        function closeModal() { document.getElementById('preview-modal').classList.remove('active'); }
        async function saveToEagle() {
            try {
                const url = document.getElementById('modal-img').src;
                await fetch("http://localhost:44324/api/item/addFromURL", { method: 'POST', body: JSON.stringify({ url: url, name: "VFX_"+Date.now() }) });
                alert("âœ… Saved!");
            } catch (e) { alert("âš ï¸ Eagle æœªå¯åŠ¨"); }
        }
        function toBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
            });
        }
    </script>
