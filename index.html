    <script>
        const GEMINI_KEY = "AIzaSyB9ww1axSGsO4iYUt9UaOOJiBAuoa0wYOQ";
        const TENOR_KEY = "LIVDSRZULELA"; 

        let currentImgUrl = "";
        let currentQuery = "";
        let nextCursor = "";
        let isLoading = false;

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const statusUi = document.getElementById('status-ui');
        const manualBox = document.getElementById('manual-search-box');
        const manualInput = document.getElementById('manual-input');
        const portalArea = document.getElementById('portal-area');
        const resultsGrid = document.getElementById('results-grid');
        const resultsTitle = document.getElementById('results-title');
        const scrollLoader = document.getElementById('scroll-loader');
        const analysisResult = document.getElementById('analysis-result');
        const detectedTags = document.getElementById('detected-tags');

        dropZone.onclick = () => fileInput.click();
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
            dropZone.addEventListener(e, ev => { ev.preventDefault(); ev.stopPropagation(); });
        });
        dropZone.addEventListener('drop', e => handleFile(e.dataTransfer.files[0]));
        fileInput.addEventListener('change', e => handleFile(e.target.files[0]));

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                if (!isLoading && nextCursor && currentQuery) {
                    searchTenor(currentQuery, true);
                }
            }

        async function handleFile(file) {
            if (!file) return;
            statusUi.innerHTML = `<div class="animate-spin text-4xl mb-4 text-amber-500">ğŸ§¿</div><p class="text-amber-500 font-bold uppercase tracking-widest text-xs">AI Vision Deep Scan...</p>`;
            resetState();

            try {
                const base64 = await toBase64(file);
                
                // --- æ ¸å¿ƒå‡çº§ï¼šè¶…çº§è¯¦ç»†çš„ Promptï¼Œåªä¸ºæ¸¸æˆ VFX è®¾è®¡ ---
                const prompt = `
                    Act as a Senior Game Technical Artist. Analyze this image deeply for VFX elements.
                    
                    I need you to extract 3 distinct search parameters:
                    1. Main Element (e.g. Fire, Water, Lightning, Hologram, Sword Trail)
                    2. Style/Vibe (e.g. Anime, Pixel Art, Low Poly, Realistic, Cyberpunk, Toon)
                    3. Action/Motion (e.g. Explosion, Slash, Shield, Buff, Teleport)

                    Output format (3 lines exactly):
                    Line 1: A combined, precise English search string for a GIF engine. Combine the most prominent Element + Style + 'Gameplay VFX'. (e.g. 'Anime Fire Slash Gameplay VFX' or 'Pixel Art Explosion Gameplay VFX'). Exclude general words like 'Cool' or 'Nice'.
                    Line 2: One highly specific Chinese keyword for Huaban (e.g. äºŒæ¬¡å…ƒåˆ€å…‰ç‰¹æ•ˆ, åƒç´ çˆ†ç‚¸ç‰¹æ•ˆ, èµ›åšæœ‹å…‹å…¨æ¯UI).
                    Line 3: One highly specific Chinese keyword for Bilibili (e.g. Unity åˆ€å…‰æ•™ç¨‹, UE5 ç²’å­ç‰¹æ•ˆå®æˆ˜).
                `;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: prompt },
                            { inline_data: { mime_type: "image/jpeg", data: base64.split(',')[1] } }
                        ]}]
                    })
                });

                if (!response.ok) throw new Error("API Error");
                const data = await response.json();
                const lines = data.candidates[0].content.parts[0].text.trim().split('\n');
                
                const engQuery = lines[0].replace(/Line 1:/i, '').trim();
                const cnHuaban = lines[1] ? lines[1].replace(/Line 2:/i, '').trim() : "æ¸¸æˆç‰¹æ•ˆ";
                const cnBili = lines[2] ? lines[2].replace(/Line 3:/i, '').trim() : "æ¸¸æˆç‰¹æ•ˆæ•™ç¨‹";

                // å±•ç¤º AI åˆ†æå‡ºçš„å…³é”®è¯ï¼Œè®©ä½ çŸ¥é“å®ƒçœ‹æ‡‚äº†
                analysisResult.classList.remove('hidden');
                detectedTags.innerHTML = engQuery.split(' ').map(t => `<span class="bg-amber-900/30 px-2 py-1 rounded border border-amber-500/20">${t}</span>`).join('');

                statusUi.innerHTML = `<div class="text-4xl mb-4">âœ…</div><p class="text-zinc-400 font-bold text-xs">MATCH FOUND</p>`;
                updatePortals(engQuery, cnHuaban, cnBili);
                
                currentQuery = engQuery; // ä½¿ç”¨ç»„åˆè¯è¿›è¡Œæœç´¢
                searchTenor(currentQuery);

            } catch (err) {
                console.error(err);
                statusUi.innerHTML = `<div class="text-4xl mb-4 text-red-500">âš ï¸</div><p class="text-red-400 font-bold text-xs">CONNECTION FAILED</p>`;
                manualBox.classList.remove('hidden');
            }
        }

        function runManualSearch() {
            const val = manualInput.value.trim();
            if (!val) return;
            resetState();
            currentQuery = val + " gameplay vfx"; // æ‰‹åŠ¨æœç´¢ä¹Ÿå¼ºåˆ¶åŠ ä¸Šåç¼€
            updatePortals(val + " vfx", val, val + "æ•™ç¨‹");

            statusUi.innerHTML = `<div class="text-4xl mb-4">ğŸ”</div><p class="text-zinc-400 font-bold text-xs">MANUAL: ${val}</p>`;

        async function searchTenor(query, isAppend = false) {
            isLoading = true;
            scrollLoader.style.display = 'block';

            try {
                // æœç´¢é€»è¾‘ï¼šæŸ¥è¯¢è¯ + å¼ºåˆ¶è¿‡æ»¤
                let url = `https://g.tenor.com/v1/search?q=${encodeURIComponent(query)}&key=${TENOR_KEY}&limit=20&media_filter=minimal`;
                if (isAppend && nextCursor) url += `&pos=${nextCursor}`;

                const res = await fetch(url);
                const data = await res.json();
                nextCursor = data.next || "";
                
                if (data.results && data.results.length > 0) {
                    resultsTitle.classList.remove('hidden');
                    const html = data.results.map(item => `
                        <div class="vfx-card bg-[#111] rounded-lg overflow-hidden relative cursor-pointer"
                             onclick="openModal('${item.media[0].gif.url}', '${item.itemurl}')">
                            <img src="${item.media[0].tinygif.url}" class="w-full h-full object-cover opacity-80 hover:opacity-100 transition duration-300" style="aspect-ratio:1/1" loading="lazy">
                        </div>
                    `).join('');

                    if (isAppend) resultsGrid.insertAdjacentHTML('beforeend', html);
                    else resultsGrid.innerHTML = html;
                } else if (!isAppend) {
                    resultsGrid.innerHTML = `<p class="col-span-full text-center text-zinc-600 py-10 text-xs">No strict matches found. Try broader keywords in the portals above.</p>`;
                }
            } catch (e) {
                if (!isAppend) resultsGrid.innerHTML = `<p class="col-span-full text-center text-zinc-600 py-10 text-xs">Tenor Service Unavailable.</p>`;
            } finally {
                isLoading = false;
                scrollLoader.style.display = 'none';
            }
        }

            document.getElementById('source-btn').href = sourceUrl; 
            document.getElementById('preview-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('preview-modal').classList.remove('active');

        }

        function updatePortals(eng, cnHuaban, cnBili) {
            portalArea.classList.remove('hidden');
            document.getElementById('text-huaban').innerText = cnHuaban;
            document.getElementById('link-huaban').href = `https://huaban.com/search/?q=${encodeURIComponent(cnHuaban)}`;
            document.getElementById('text-bilibili').innerText = cnBili;

            const pinQuery = eng.replace('Gameplay VFX', '').trim();

        }

        function resetState() {
            manualBox.classList.add('hidden');
            portalArea.classList.add('hidden');
            analysisResult.classList.add('hidden');
            resultsGrid.innerHTML = "";
            resultsTitle.classList.add('hidden');
            nextCursor = "";

        async function saveToEagle() {
            try {
                await fetch("http://localhost:44324/api/item/addFromURL", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: currentImgUrl, name: "VFX_" + Date.now(), tags: ["Motiflow"] })
                });
                alert("âœ… Saved!");
            } catch (e) { alert("âš ï¸ Eagle Not Found"); }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
