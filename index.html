    <script>
        // --- æ ¸å¿ƒé…ç½® ---
        let CONFIG = {
            apiKey: "AIzaSyB9ww1axSGsO4iYUt9UaOOJiBAuoa0wYOQ", // å…¬å…± Key
            baseUrl: "https://generativelanguage.googleapis.com"
        };
        const TENOR_KEY = "LIVDSRZULELA";

        // --- è‡ªåŠ¨è½®è¯¢æ¨¡å‹åˆ—è¡¨ ---
        // æ ¸å¿ƒé€»è¾‘ï¼šä»æ–°åˆ°æ—§ä¾æ¬¡å°è¯•ï¼Œç›´åˆ°ä¸æŠ¥ 404
        const MODEL_LIST = [
            "gemini-1.5-flash",        // é¦–é€‰ï¼šæœ€æ–°å¿«
            "gemini-1.5-flash-latest", // å¤‡ç”¨ï¼šæœ‰æ—¶å€™è·¯å¾„éœ€è¦ latest
            "gemini-1.5-pro",          // å¤‡ç”¨ï¼šæ›´å¼ºä½†æ…¢
            "gemini-pro-vision",       // ä¿åº•ï¼šæœ€è€æœ€ç¨³
            "gemini-1.0-pro-vision"    // ç»ˆæä¿åº•
        ];

        // åˆå§‹åŒ–
        if(localStorage.getItem('motiflow_v13')) {
            CONFIG = JSON.parse(localStorage.getItem('motiflow_v13'));
        }
        document.getElementById('api-key-input').value = CONFIG.apiKey;
        document.getElementById('base-url-input').value = CONFIG.baseUrl;

        function log(msg, type = 'normal') {
            const el = document.getElementById('console-log');
            const colorClass = type === 'error' ? 'error' : (type === 'warn' ? 'warn' : (type === 'info' ? 'info' : ''));
            el.innerHTML += `<div class="${colorClass}">> ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            const overlay = document.getElementById('settings-overlay');
            if (panel.classList.contains('translate-x-full')) {
                panel.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                panel.classList.add('translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function applyProxyPreset() {
            document.getElementById('base-url-input').value = document.getElementById('proxy-preset').value;
        }

        function saveSettings() {
            CONFIG.apiKey = document.getElementById('api-key-input').value.trim();
            CONFIG.baseUrl = document.getElementById('base-url-input').value.trim().replace(/\/$/, "");
            localStorage.setItem('motiflow_v13', JSON.stringify(CONFIG));
            log("Settings saved.", "info");
            toggleSettings();
        }

        // --- æ ¸å¿ƒï¼šè‡ªåŠ¨è½®è¯¢è¯·æ±‚ ---
        const fileInput = document.getElementById('file-input');
        const searchInput = document.getElementById('search-input');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // è‡ªåŠ¨æ‰“å¼€æ§åˆ¶å°è®©ç”¨æˆ·çœ‹åˆ°æˆ‘ä»¬åœ¨åŠªåŠ›
            const panel = document.getElementById('settings-panel');
            if (panel.classList.contains('translate-x-full')) toggleSettings();
            
            log(`--- Starting Analysis ---`, "info");
            searchInput.placeholder = "AI æ­£åœ¨å°è¯•è¿æ¥...";

            try {
                const base64 = await toBase64(file);
                let successModel = null;
                let keywords = "";

                // å¾ªç¯å°è¯•æ¨¡å‹
                for (const model of MODEL_LIST) {
                    log(`Trying model: ${model}...`);
                    
                    try {
                        const url = `${CONFIG.baseUrl}/v1beta/models/${model}:generateContent?key=${CONFIG.apiKey}`;
                        
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [
                                    { text: "Output 3 English keywords for Game VFX (e.g. Unity Fire Explosion)." },
                                    { inline_data: { mime_type: "image/jpeg", data: base64.split(',')[1] } }
                                ]}]
                            })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            if (data.candidates && data.candidates[0].content) {
                                keywords = data.candidates[0].content.parts[0].text.trim();
                                successModel = model;
                                log(`âœ… SUCCESS with ${model}!`, "info");
                                break; // æˆåŠŸäº†ï¼è·³å‡ºå¾ªç¯
                            }
                        } else {
                            if (response.status === 404) {
                                log(`âŒ 404 Not Found on ${model}. Switching...`, "warn");
                            } else {
                                const txt = await response.text();
                                log(`âŒ Error ${response.status}: ${txt.slice(0,50)}...`, "error");
                            }
                        }
                    } catch (netErr) {
                        log(`âŒ Network Error on ${model}: ${netErr.message}`, "error");
                    }
                }

                if (successModel) {
                    // æˆåŠŸé€»è¾‘
                    document.getElementById('model-badge').classList.remove('hidden');
                    document.getElementById('current-model-name').innerText = successModel;
                    
                    searchInput.value = keywords;
                    updatePortals(keywords);
                    runSearch();
                    
                    // å»¶è¿Ÿå…³é—­æ§åˆ¶å°
                    setTimeout(() => {
                        if (!panel.classList.contains('translate-x-full')) toggleSettings();
                    }, 1500);
                } else {
                    throw new Error("All models failed.");
                }

            } catch (err) {
                log("ğŸ’€ FATAL: All models failed. Please check API Key or Proxy.", "error");
                alert("æ‰€æœ‰æ¨¡å‹å°è¯•éƒ½å¤±è´¥äº†ã€‚\n\nè¯·æ£€æŸ¥æ§åˆ¶å°é‡Œçš„é”™è¯¯æ—¥å¿—ã€‚é€šå¸¸æ˜¯å› ä¸ºï¼š\n1. API Key æ— æ•ˆ (400/403)\n2. ä»£ç†åœ°å€æ— æ³•è¿æ¥");
            }
        });

        function updatePortals(val) {
            document.getElementById('link-huaban').href = `https://huaban.com/search/?q=${encodeURIComponent(val + " æ¸¸æˆç‰¹æ•ˆ")}`;
            document.getElementById('link-bilibili').href = `https://search.bilibili.com/all?keyword=${encodeURIComponent(val + " Unityæ•™ç¨‹")}`;
        }

        async function runSearch() {
            const val = searchInput.value.trim();
            if (!val) return;
            document.getElementById('results-grid').innerHTML = "";
            document.getElementById('loader').classList.remove('hidden');
            updatePortals(val);
            const finalQuery = `${val} gameplay vfx -meme`;

            try {
                const res = await fetch(`https://g.tenor.com/v1/search?q=${encodeURIComponent(finalQuery)}&key=${TENOR_KEY}&limit=20&media_filter=minimal`);
                const data = await res.json();
                if (data.results?.length > 0) {
                    document.getElementById('results-grid').innerHTML = data.results.map(item => `
                        <div class="vfx-card bg-[#111] rounded-lg overflow-hidden relative cursor-pointer group aspect-square"
                             onclick="openModal('${item.media[0].gif.url}', '${item.itemurl}')">
                            <img src="${item.media[0].tinygif.url}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition duration-300" loading="lazy">
                        </div>
                    `).join('');
                } else {
                    document.getElementById('results-grid').innerHTML = `<div class="col-span-full text-center py-20 text-zinc-500">Tenor æ— ç»“æœã€‚</div>`;
                }
            } catch (e) {
                document.getElementById('results-grid').innerHTML = `<div class="col-span-full text-center py-20 text-red-500">Tenor æœç´¢å¤±è´¥ã€‚</div>`;
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function openModal(url, source) {
            document.getElementById('modal-img').src = url;
            document.getElementById('source-btn').href = source;
            document.getElementById('preview-modal').classList.add('active');
        }
        function closeModal() { document.getElementById('preview-modal').classList.remove('active'); }
        async function saveToEagle() {
            try {
                const url = document.getElementById('modal-img').src;
                await fetch("http://localhost:44324/api/item/addFromURL", { method: 'POST', body: JSON.stringify({ url: url, name: "VFX_"+Date.now() }) });
                alert("âœ… Saved!");
            } catch (e) { alert("âš ï¸ Eagle æœªå¯åŠ¨"); }
        }
        function toBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
            });
        }
