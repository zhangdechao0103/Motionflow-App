<body class="min-h-screen bg-[#080808]">

    <header class="max-w-4xl mx-auto pt-16 pb-8 px-6">
        <div id="drop-zone" class="relative p-10 border border-dashed border-zinc-700 rounded-2xl bg-zinc-900/40 text-center hover:border-cyan-500/50 hover:bg-zinc-900/60 transition-all duration-300 cursor-pointer group">

                <h2 class="text-xl font-bold mb-2 text-white">ä¸Šä¼ å‚è€ƒå›¾</h2>
                <p class="text-zinc-500 text-sm font-mono">AI åˆ†æ -> æ— é™ç€‘å¸ƒæµåŠ è½½</p>
            </div>
        </div>

        <div id="manual-search-box" class="hidden mt-6">
            <div class="glass p-1 rounded-xl flex items-center gap-2 border border-red-500/30">
                <div class="pl-4 text-xs text-red-400 font-bold whitespace-nowrap">AI ç¦»çº¿ ğŸ‘‰</div>
                <input type="text" id="manual-input" placeholder="è¾“å…¥å…³é”®è¯ (å¦‚: åˆ€å…‰ / Fire VFX)" 
                       class="w-full bg-transparent border-none text-white px-4 py-3 focus:ring-0 placeholder-zinc-600 outline-none"

                <div class="text-left overflow-hidden"><div class="text-[10px] text-zinc-400 font-bold">èŠ±ç“£ç½‘</div><div class="text-sm font-bold text-white truncate" id="text-huaban">...</div></div>
            </a>
            <a id="link-bilibili" target="_blank" class="glass hover:bg-[#00aeec] p-4 rounded-xl flex items-center gap-4 group transition-all border border-white/5 cursor-pointer">

    <main class="max-w-[1600px] mx-auto px-6 pb-20">

    <div id="preview-modal" class="modal" onclick="closeModal()">
        <div class="w-full h-full flex flex-col items-center justify-center p-6" onclick="event.stopPropagation()">
            <div class="relative max-w-5xl max-h-[80vh] w-full bg-black rounded-lg overflow-hidden border border-zinc-800 shadow-2xl">
                <img id="modal-img" class="w-full h-full object-contain">
            </div>
            <div class="mt-6 flex gap-4">
                <a id="source-btn" href="#" target="_blank" class="px-6 py-3 bg-zinc-800 hover:bg-white hover:text-black text-white rounded font-bold text-sm transition flex items-center gap-2 border border-zinc-700">
                    ğŸ”— è®¿é—®æ¥æºç½‘ç«™
                </a>
                <button onclick="saveToEagle()" class="px-6 py-3 bg-cyan-600 hover:bg-cyan-500 text-white rounded font-bold text-sm shadow-[0_0_20px_rgba(8,145,178,0.4)] transition">
                    â¬‡ ä¿å­˜åˆ° Eagle
                </button>
                <button onclick="closeModal()" class="w-12 h-12 rounded-full border border-white/20 hover:bg-white/10 text-white transition flex items-center justify-center">âœ•</button>
            </div>
        </div>
    </div>

    <script>
        const GEMINI_KEY = "AIzaSyB9ww1axSGsO4iYUt9UaOOJiBAuoa0wYOQ";
        const TENOR_KEY = "LIVDSRZULELA"; 

        // å…¨å±€çŠ¶æ€
        let currentImgUrl = "";
        let currentQuery = "";
        let nextCursor = ""; // Tenor åˆ†é¡µæŒ‡é’ˆ
        let isLoading = false; // é˜²æ­¢é‡å¤åŠ è½½

        // DOM
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const statusUi = document.getElementById('status-ui');
        const manualBox = document.getElementById('manual-search-box');
        const manualInput = document.getElementById('manual-input');
        const portalArea = document.getElementById('portal-area');
        const resultsGrid = document.getElementById('results-grid');
        const resultsTitle = document.getElementById('results-title');
        const scrollLoader = document.getElementById('scroll-loader');

        // äº‹ä»¶ç›‘å¬
        dropZone.onclick = () => fileInput.click();
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
            dropZone.addEventListener(e, ev => { ev.preventDefault(); ev.stopPropagation(); });
        });
        dropZone.addEventListener('drop', e => handleFile(e.dataTransfer.files[0]));
        fileInput.addEventListener('change', e => handleFile(e.target.files[0]));

        // --- æ— é™æ»šåŠ¨ç›‘å¬ ---
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                if (!isLoading && nextCursor && currentQuery) {
                    searchTenor(currentQuery, true); // åŠ è½½ä¸‹ä¸€é¡µ
                }
            }
        });

        async function handleFile(file) {
            if (!file) return;
            statusUi.innerHTML = `<div class="animate-spin text-4xl mb-4 text-cyan-500">âš™ï¸</div><p class="text-cyan-500 font-bold uppercase tracking-widest text-xs">AI Deep Scan...</p>`;
            resetState();

            try {
                const base64 = await toBase64(file);
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Analyze for Game VFX. Output 3 lines.\nLine 1: English keywords for GIF search (e.g. 'unity slash').\nLine 2: Chinese for Huaban (e.g. åˆ€å…‰ç‰¹æ•ˆ).\nLine 3: Chinese for Bilibili." },
                            { inline_data: { mime_type: "image/jpeg", data: base64.split(',')[1] } }
                        ]}]
                    })
                });

                if (!response.ok) throw new Error("API Error");
                const data = await response.json();
                const lines = data.candidates[0].content.parts[0].text.trim().split('\n');
                
                const eng = lines[0].replace(/Line 1:/i, '').trim();
                const cnHuaban = lines[1] ? lines[1].replace(/Line 2:/i, '').trim() : "æ¸¸æˆç‰¹æ•ˆ";
                const cnBili = lines[2] ? lines[2].replace(/Line 3:/i, '').trim() : "ç‰¹æ•ˆæ•™ç¨‹";

                statusUi.innerHTML = `<div class="text-4xl mb-4">âœ…</div><p class="text-zinc-400 font-bold text-xs">TARGET LOCKED</p>`;
                updatePortals(eng, cnHuaban, cnBili);
                
                // å¯åŠ¨é¦–æ¬¡æœç´¢
                currentQuery = eng + " gameplay vfx"; // å¼ºåˆ¶åŠ ä¸Šåç¼€
                searchTenor(currentQuery);

            } catch (err) {
                statusUi.innerHTML = `<div class="text-4xl mb-4 text-red-500">âš ï¸</div><p class="text-red-400 font-bold text-xs">CONNECTION FAILED</p>`;
                manualBox.classList.remove('hidden');
            }
        }

        function runManualSearch() {
            const val = manualInput.value.trim();
            if (!val) return;
            resetState();
            currentQuery = val + " gameplay vfx";
            updatePortals(val, val, val);
            searchTenor(currentQuery);
            manualBox.classList.add('hidden');
            statusUi.innerHTML = `<div class="text-4xl mb-4">ğŸ”</div><p class="text-zinc-400 font-bold text-xs">MANUAL: ${val}</p>`;
        }

        // æ ¸å¿ƒï¼šæœç´¢ + æ— é™åŠ è½½é€»è¾‘
        async function searchTenor(query, isAppend = false) {
            isLoading = true;
            scrollLoader.style.display = 'block';

            try {
                let url = `https://g.tenor.com/v1/search?q=${encodeURIComponent(query)}&key=${TENOR_KEY}&limit=20&media_filter=minimal`;
                if (isAppend && nextCursor) {
                    url += `&pos=${nextCursor}`; // åŠ ä¸Šåˆ†é¡µæŒ‡é’ˆ
                }

                const res = await fetch(url);
                const data = await res.json();
                
                nextCursor = data.next || ""; // æ›´æ–°æŒ‡é’ˆ
                
                if (data.results && data.results.length > 0) {
                    resultsTitle.classList.remove('hidden');
                    const html = data.results.map(item => `
                        <div class="vfx-card bg-[#111] rounded-lg overflow-hidden relative cursor-pointer"
                             onclick="openModal('${item.media[0].gif.url}', '${item.itemurl}')">
                            <img src="${item.media[0].tinygif.url}" class="w-full h-full object-cover opacity-80 hover:opacity-100 transition duration-300" style="aspect-ratio:1/1" loading="lazy">
                        </div>
                    `).join('');

                    if (isAppend) {
                        resultsGrid.insertAdjacentHTML('beforeend', html);
                    } else {
                        resultsGrid.innerHTML = html;
                    }
                } else if (!isAppend) {
                    resultsGrid.innerHTML = `<p class="col-span-full text-center text-zinc-600 py-4 text-xs">No Results.</p>`;
                }
            } catch (e) {
                if (!isAppend) resultsGrid.innerHTML = `<p class="col-span-full text-center text-zinc-600 py-4 text-xs">Tenor Service Unavailable.</p>`;
            } finally {
                isLoading = false;
                scrollLoader.style.display = 'none';
            }
        }

        // æ‰“å¼€é¢„è§ˆ (æ–°å¢ sourceUrl å‚æ•°)
        function openModal(url, sourceUrl) {
            currentImgUrl = url;
            document.getElementById('modal-img').src = url;
            // æ›´æ–°æºç½‘ç«™æŒ‰é’®é“¾æ¥
            document.getElementById('source-btn').href = sourceUrl; 
            document.getElementById('preview-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('preview-modal').classList.remove('active');
            setTimeout(() => document.getElementById('modal-img').src = '', 200);
        }

        function updatePortals(eng, cnHuaban, cnBili) {
            portalArea.classList.remove('hidden');
            document.getElementById('text-huaban').innerText = cnHuaban;
            document.getElementById('link-huaban').href = `https://huaban.com/search/?q=${encodeURIComponent(cnHuaban)}`;
            document.getElementById('text-bilibili').innerText = cnBili;
            document.getElementById('link-bilibili').href = `https://search.bilibili.com/all?keyword=${encodeURIComponent(cnBili)}`;
            document.getElementById('text-pinterest').innerText = eng;
            document.getElementById('link-pinterest').href = `https://www.pinterest.com/search/pins/?q=${encodeURIComponent(eng + " game vfx")}`;
        }

        function resetState() {
            manualBox.classList.add('hidden');
            portalArea.classList.add('hidden');
            resultsGrid.innerHTML = "";
            resultsTitle.classList.add('hidden');
            nextCursor = "";
            currentQuery = "";
        }

        async function saveToEagle() {
            try {
                await fetch("http://localhost:44324/api/item/addFromURL", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: currentImgUrl, name: "VFX_" + Date.now(), tags: ["Motiflow"] })
                });
                alert("âœ… Saved!");
            } catch (e) { alert("âš ï¸ Eagle Not Found"); }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>
