<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>Motiflow VFX - Eagle Vision v26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: #050505; color: #e0e0e0; }
        .portal-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #222; position: relative; overflow: hidden; }
        .portal-card:hover { transform: translateY(-5px); border-color: var(--accent-color); box-shadow: 0 10px 30px -10px var(--shadow-color); }
        .settings-panel { transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .settings-panel.open { transform: translateX(0); }
        .model-item { cursor: pointer; padding: 10px; border-bottom: 1px solid #222; font-size: 11px; color: #666; display: flex; justify-content: space-between; align-items: center; }
        .model-item:hover { background: #111; color: white; }
        .model-item.active { background: #1e3a8a; color: #93c5fd; border-left: 3px solid #3b82f6; }
        .tag-rec { background: #064e3b; color: #34d399; padding: 2px 6px; border-radius: 4px; font-size: 9px; }
        .upload-active { animation: pulse-ring 2s infinite; border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
        @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        .console-box { font-family: 'Consolas', monospace; font-size: 10px; background: #000; padding: 10px; height: 120px; overflow-y: auto; color: #666; margin-top: 10px; border-top: 1px solid #222; }
        .log-err { color: #f87171; } .log-warn { color: #facc15; } .log-suc { color: #4ade80; }
    </style>
</head>
<body class="min-h-screen bg-[#050505] flex flex-col overflow-x-hidden">

    <nav class="sticky top-0 z-40 bg-[#0a0a0a]/90 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-amber-600 rounded flex items-center justify-center font-bold text-white">26</div>
                <span class="text-lg font-bold tracking-tight text-white">MOTIFLOW <span class="text-amber-500 font-normal">| VISION</span></span>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="hidden md:flex items-center gap-2 text-[10px] text-zinc-500 bg-zinc-900 px-3 py-1 rounded-full border border-zinc-800">
                    <span id="eagle-status-dot" class="w-2 h-2 rounded-full bg-red-500"></span>
                    <span id="eagle-status-text" class="text-zinc-300 font-mono">Eagle: 离线</span>
                </div>
                <button onclick="toggleSettings()" class="text-zinc-400 hover:text-white text-xs px-3 py-1 rounded border border-zinc-800 hover:bg-zinc-800 transition">
                    <i class="fas fa-cog"></i> 设置
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-1 max-w-7xl mx-auto w-full p-6 flex flex-col gap-8">
        
        <section class="flex flex-col md:flex-row gap-6 items-stretch h-auto md:h-48">
            <div id="drop-area" class="relative group w-full md:w-1/3 border-2 border-dashed border-zinc-800 rounded-2xl hover:border-amber-500 transition cursor-pointer flex flex-col items-center justify-center bg-zinc-900/20 py-8 md:py-0" onclick="triggerUpload()">
                <input type="file" id="file-input" class="hidden" accept="image/*">
                <img id="preview-thumb" class="hidden w-20 h-20 object-cover rounded mb-2 border border-zinc-700">
                <div id="upload-hint">
                    <i class="fas fa-cloud-upload-alt text-4xl mb-3 text-zinc-600 group-hover:text-amber-500 transition"></i>
                    <p class="text-xs text-zinc-500 font-bold group-hover:text-zinc-300">点击 / 拖拽 / 粘贴</p>
                </div>
            </div>

            <div class="w-full md:w-2/3 bg-black border border-zinc-800 rounded-2xl p-4 flex flex-col relative">
                <div class="flex justify-between items-center mb-4 border-b border-zinc-800 pb-2">
                    <span class="text-xs font-bold text-amber-400"><i class="fas fa-eye"></i> 智能视觉中枢</span>
                    <div class="flex gap-2">
                        <div id="color-preview" class="w-4 h-4 rounded-full border border-white/20" title="检测到的主色"></div>
                        <button onclick="copyImageToClipboard()" class="text-[10px] bg-zinc-800 hover:bg-white hover:text-black text-zinc-400 px-2 py-1 rounded border border-zinc-700 transition" title="复制图片到剪贴板，去Eagle里按Ctrl+V搜索">
                            <i class="far fa-copy"></i> 复制图去Eagle搜
                        </button>
                    </div>
                </div>
                <div class="flex-1 flex flex-col justify-center gap-4">
                    <div class="flex items-center gap-3">
                        <span class="text-[10px] text-zinc-500 w-16 text-right font-bold">CN (花瓣)</span>
                        <input type="text" id="cn-keywords" class="flex-1 bg-zinc-900 border border-zinc-700 rounded px-3 py-2 text-xs text-white focus:border-amber-500 outline-none transition" placeholder="...">
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="text-[10px] text-zinc-500 w-16 text-right font-bold">EN (专业)</span>
                        <input type="text" id="en-keywords" class="flex-1 bg-zinc-900 border border-zinc-700 rounded px-3 py-2 text-xs text-white focus:border-amber-500 outline-none transition" placeholder="...">
                    </div>
                </div>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-[9px] text-zinc-600 font-mono" id="search-mode-text">模式: 颜色匹配 + 简单标签</span>
                    <button onclick="refreshLinks()" class="bg-amber-700 hover:bg-amber-600 text-white text-xs px-4 py-2 rounded font-bold shadow-lg shadow-amber-900/50 transition">
                        <i class="fas fa-search"></i> 综合搜索
                    </button>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <a id="link-huaban" target="_blank" class="portal-card bg-[#c8222c]/10 rounded-xl p-4 flex flex-col gap-2 group cursor-pointer" style="--accent-color: #c8222c; --shadow-color: rgba(200, 34, 44, 0.4);">
                    <div class="flex justify-between"><i class="fas fa-flower text-xl text-[#c8222c]"></i><i class="fas fa-external-link-alt text-[#c8222c] opacity-50"></i></div>
                    <div><h3 class="font-bold text-white text-sm">花瓣网</h3><p class="text-[10px] text-zinc-400">中文灵感库</p></div>
                </a>
                <a id="link-pinterest" target="_blank" class="portal-card bg-[#bd081c]/10 rounded-xl p-4 flex flex-col gap-2 group cursor-pointer" style="--accent-color: #bd081c; --shadow-color: rgba(189, 8, 28, 0.4);">
                    <div class="flex justify-between"><i class="fab fa-pinterest text-xl text-[#bd081c]"></i><i class="fas fa-external-link-alt text-[#bd081c] opacity-50"></i></div>
                    <div><h3 class="font-bold text-white text-sm">Pinterest</h3><p class="text-[10px] text-zinc-400">全球参考</p></div>
                </a>
                <a id="link-artstation" target="_blank" class="portal-card bg-[#13aff0]/10 rounded-xl p-4 flex flex-col gap-2 group cursor-pointer" style="--accent-color: #13aff0; --shadow-color: rgba(19, 175, 240, 0.4);">
                    <div class="flex justify-between"><i class="fab fa-artstation text-xl text-[#13aff0]"></i><i class="fas fa-external-link-alt text-[#13aff0] opacity-50"></i></div>
                    <div><h3 class="font-bold text-white text-sm">ArtStation</h3><p class="text-[10px] text-zinc-400">专业美术</p></div>
                </a>
                <a id="link-bilibili" target="_blank" class="portal-card bg-[#00aeec]/10 rounded-xl p-4 flex flex-col gap-2 group cursor-pointer" style="--accent-color: #00aeec; --shadow-color: rgba(0, 174, 236, 0.4);">
                    <div class="flex justify-between"><i class="fab fa-bilibili text-xl text-[#00aeec]"></i><i class="fas fa-external-link-alt text-[#00aeec] opacity-50"></i></div>
                    <div><h3 class="font-bold text-white text-sm">Bilibili</h3><p class="text-[10px] text-zinc-400">视频教程</p></div>
                </a>
            </div>
        </section>

        <section class="border-t border-zinc-900 pt-6 transition-all duration-300">
            <h2 class="text-xs font-bold text-zinc-500 mb-4 flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-amber-500 animate-pulse"></span> 本地 Eagle (按颜色+标签匹配)
            </h2>
            <div id="results-grid" class="grid grid-cols-2 md:grid-cols-6 gap-4 min-h-[100px]">
                <div class="col-span-full text-center py-10 text-zinc-700 text-xs">
                    等待上传...
                </div>
            </div>
        </section>

    </main>

    <div id="settings-panel" class="settings-panel fixed top-0 right-0 h-full w-[400px] bg-[#0d0d0d] border-l border-zinc-800 z-50 p-6 shadow-2xl flex flex-col gap-4">
        <div class="flex justify-between items-center">
            <h2 class="font-bold text-white">⚙️ 设置</h2>
            <button onclick="toggleSettings()" class="text-zinc-500 hover:text-white">✕</button>
        </div>
        <div>
            <label class="block text-xs font-bold text-zinc-500 mb-1">API Key</label>
            <input type="text" id="api-key-input" class="w-full bg-zinc-900 border border-zinc-700 rounded p-2 text-xs text-white font-mono" readonly>
        </div>
        <div class="flex-1 flex flex-col min-h-0">
            <div class="flex justify-between items-center mb-2">
                <label class="block text-xs font-bold text-zinc-500">模型列表</label>
                <button onclick="scanModels()" class="text-[10px] text-amber-400 hover:text-amber-300">刷新</button>
            </div>
            <div id="model-list" class="flex-1 bg-zinc-900 border border-zinc-700 rounded overflow-y-auto"></div>
        </div>
        <div class="console-box" id="debug-log">Log initialized.</div>
        <button onclick="saveSettings()" class="w-full py-3 bg-amber-700 hover:bg-amber-600 text-white rounded text-sm font-bold">保存配置</button>
    </div>
    <div id="settings-overlay" onclick="toggleSettings()" class="fixed inset-0 bg-black/50 z-40 hidden backdrop-blur-sm"></div>

    <script>
        const NEW_KEY = "AIzaSyB1mVPeECC27nWMhn49NBOT8_-PIJQmmEI";
        const EAGLE_API_URL = "http://localhost:41595";
        
        let CONFIG = {
            apiKey: NEW_KEY,
            endpoint: "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent"
        };
        let currentFile = null;
        let dominantColor = null; // 存储提取的颜色

        function init() {
            if(localStorage.getItem('motiflow_v26')) {
                const saved = JSON.parse(localStorage.getItem('motiflow_v26'));
                if(saved.endpoint) CONFIG.endpoint = saved.endpoint;
            }
            CONFIG.apiKey = NEW_KEY;
            document.getElementById('api-key-input').value = CONFIG.apiKey;
            
            scanModels(true);
            checkEagleStatus();
        }

        async function checkEagleStatus() {
            try {
                const res = await fetch(`${EAGLE_API_URL}/api/application/info`);
                if(res.ok) {
                    document.getElementById('eagle-status-dot').className = "w-2 h-2 rounded-full bg-green-500";
                    document.getElementById('eagle-status-text').innerText = "Eagle: 在线";
                }
            } catch(e) {
                document.getElementById('eagle-status-dot').className = "w-2 h-2 rounded-full bg-red-500";
                document.getElementById('eagle-status-text').innerText = "Eagle: 离线";
            }
        }

        function toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('open');
            document.getElementById('settings-overlay').classList.toggle('hidden');
        }

        function log(msg, type='info') {
            const box = document.getElementById('debug-log');
            const cls = type === 'err' ? 'log-err' : (type === 'suc' ? 'log-suc' : 'log-warn');
            box.innerHTML += `<div class="${cls}">> ${msg}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        // --- 核心：颜色提取逻辑 ---
        function extractColor(imgElement) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1;
            canvas.height = 1;
            // 绘制 1x1 像素来获取平均色
            ctx.drawImage(imgElement, 0, 0, 1, 1);
            const p = ctx.getImageData(0, 0, 1, 1).data;
            // 转 Hex
            const hex = "#" + ((1 << 24) + (p[0] << 16) + (p[1] << 8) + p[2]).toString(16).slice(1);
            dominantColor = hex;
            document.getElementById('color-preview').style.backgroundColor = hex;
            return hex;
        }

        // --- 拖拽与上传 ---
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');

        function triggerUpload() { fileInput.click(); }

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); });
        });
        dropArea.addEventListener('dragenter', () => dropArea.classList.add('upload-active'));
        dropArea.addEventListener('dragleave', () => dropArea.classList.remove('upload-active'));
        
        dropArea.addEventListener('drop', (e) => {
            dropArea.classList.remove('upload-active');
            if(e.dataTransfer.files.length > 0) handleFiles(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if(e.target.files.length > 0) handleFiles(e.target.files[0]);
        });
        document.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let i in items) {
                if (items[i].kind === 'file') handleFiles(items[i].getAsFile());
            }
        });

        async function handleFiles(file) {
            currentFile = file;
            
            // 预览图片
            const url = URL.createObjectURL(file);
            const img = document.getElementById('preview-thumb');
            img.src = url;
            img.classList.remove('hidden');
            document.getElementById('upload-hint').classList.add('hidden');
            
            // 提取颜色
            img.onload = () => { extractColor(img); };

            document.getElementById('cn-keywords').placeholder = "分析中...";
            document.getElementById('en-keywords').placeholder = "Analyzing...";
            document.getElementById('results-grid').innerHTML = '<div class="col-span-full text-center py-10 text-amber-500 animate-pulse text-xs">AI 识别内容 + 提取主色调...</div>';

            try {
                const base64 = await toBase64(file);
                // Prompt: 只要简单的标签，不要复杂的句子，方便 Eagle 搜索
                const prompt = `Identify this Game VFX. Output ONLY a JSON.
{"cn": "Simple Chinese tags for Huaban (e.g. 刀光, 冰霜)", "en": "One simple keyword for local search (e.g. Slash, Ice, Fire, Explosion)"}
`;
                
                const res = await fetch(`${CONFIG.endpoint}?key=${CONFIG.apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [ { text: prompt }, { inline_data: { mime_type: "image/jpeg", data: base64.split(',')[1] } } ]}],
                        safetySettings: [{ category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" }]
                    })
                });

                if(!res.ok) throw new Error(`API Error ${res.status}`);
                const raw = await res.text();
                let jsonStr = raw.replace(/```json/g,'').replace(/```/g,'').trim();
                let result = {};
                try { result = JSON.parse(jsonStr); } catch(e) { /* fallback */ }
                
                // 深度解析
                if(result.candidates) {
                    const txt = result.candidates[0].content.parts[0].text;
                    try { result = JSON.parse(txt.replace(/```json/g,'').replace(/```/g,'').trim()); } catch(e) {}
                }

                document.getElementById('cn-keywords').value = result.cn || "特效";
                document.getElementById('en-keywords').value = result.en || "VFX";
                
                refreshLinks(result.en);

            } catch(e) {
                log(e.message, 'err');
                document.getElementById('results-grid').innerHTML = '<div class="col-span-full text-center text-red-500">分析失败</div>';
            } finally {
                fileInput.value = '';
            }
        }

        // --- 搜索逻辑 (核心：颜色+关键词) ---
        function refreshLinks(keywordOverride) {
            const cn = document.getElementById('cn-keywords').value.trim();
            const en = document.getElementById('en-keywords').value.trim();
            const query = keywordOverride || en;

            document.getElementById('link-huaban').href = `https://huaban.com/search/?q=${encodeURIComponent(cn)}`;
            document.getElementById('link-pinterest').href = `https://www.pinterest.com/search/pins/?q=${encodeURIComponent(en)}`;
            document.getElementById('link-artstation').href = `https://www.artstation.com/search?sort_by=relevance&query=${encodeURIComponent(en)}`;
            document.getElementById('link-bilibili').href = `https://search.bilibili.com/all?keyword=${encodeURIComponent(cn + " 教程")}`;

            // Eagle 混合搜索
            searchEagle(query);
        }

        async function searchEagle(keyword) {
            const grid = document.getElementById('results-grid');
            grid.innerHTML = '<div class="col-span-full text-center py-10 text-zinc-500 text-xs">搜索本地库...</div>';
            
            try {
                // 策略：同时请求 API，看是否有颜色参数
                let apiUrl = `${EAGLE_API_URL}/api/item/list?keyword=${encodeURIComponent(keyword)}&limit=30`;
                
                // 如果有提取到颜色，我们可以在这里做一些扩展（Eagle API 目前主要支持 keyword，颜色搜索需要特殊参数，这里暂时只用 keyword，颜色做辅助展示）
                // Eagle 的 color 参数通常需要在 URL 后面加 &ext=color... 比较复杂，暂用 Keyword 保证命中率
                
                const res = await fetch(apiUrl);
                const json = await res.json();
                
                if(json.data && json.data.length > 0) {
                    grid.innerHTML = json.data.map(item => {
                        const thumbUrl = `${EAGLE_API_URL}/api/item/thumbnail?id=${item.id}`;
                        return `
                        <div class="aspect-square bg-zinc-900 rounded overflow-hidden cursor-pointer opacity-90 hover:opacity-100 transition border border-zinc-800 hover:border-amber-500 relative group" title="${item.name}">
                            <img src="${thumbUrl}" class="w-full h-full object-cover">
                        </div>
                    `}).join('');
                } else {
                    grid.innerHTML = '<div class="col-span-full text-center py-10 text-zinc-600 text-xs">本地库未找到相关文件<br>建议使用上方“复制图去Eagle搜”按钮</div>';
                }
            } catch(e) {
                grid.innerHTML = `<div class="col-span-full text-center py-10 text-red-500 text-xs">Eagle 连接失败</div>`;
            }
        }

        // --- 辅助功能：复制图片 ---
        async function copyImageToClipboard() {
            if (!currentFile) return alert("请先上传图片");
            try {
                // 需要把 File 转为 Blob (image/png) 才能写入剪贴板
                const clipboardItem = new ClipboardItem({ [currentFile.type]: currentFile });
                await navigator.clipboard.write([clipboardItem]);
                alert("✅ 图片已复制！\n\n现在请去 Eagle 软件，按下 'Ctrl + V' 或点击搜索栏的相机图标，即可进行【以图搜图】。");
            } catch (err) {
                alert("复制失败，请手动在本地截图");
            }
        }

        function resetAll() {
            document.getElementById('cn-keywords').value = "";
            document.getElementById('en-keywords').value = "";
            document.getElementById('preview-thumb').classList.add('hidden');
            document.getElementById('upload-hint').classList.remove('hidden');
            document.getElementById('results-grid').innerHTML = '<div class="col-span-full text-center py-10 text-zinc-700 text-xs">等待上传...</div>';
            currentFile = null;
        }

        function toBase64(file) {
            return new Promise((r) => { const reader = new FileReader(); reader.readAsDataURL(file); reader.onload = () => r(reader.result); });
        }

        // 模型扫描
        async function scanModels(silent) {
            // (复用之前的逻辑，略微简化)
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${CONFIG.apiKey}`);
                const data = await res.json();
                const list = document.getElementById('model-list');
                list.innerHTML = "";
                const rec = ['gemini-1.5-flash', 'gemini-1.5-pro'];
                data.models.forEach(m => {
                    if(m.supportedGenerationMethods?.includes('generateContent') && !m.name.includes('banana')) {
                        const name = m.name.replace('models/', '');
                        const div = document.createElement('div');
                        div.className = `model-item ${CONFIG.endpoint.includes(name)?'active':''}`;
                        div.innerHTML = `<span>${name}</span>${rec.includes(name)?'<span class="tag-rec">推荐</span>':''}`;
                        div.onclick = () => {
                            CONFIG.endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${name}:generateContent`;
                            saveSettings();
                        };
                        list.appendChild(div);
                    }
                });
            } catch(e) { if(!silent) log(e.message, 'err'); }
        }

        function saveSettings() {
            localStorage.setItem('motiflow_v26', JSON.stringify(CONFIG));
            toggleSettings();
            scanModels(true);
        }

        init();
    </script>
</body>
</html>
